<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="head">
      <img src="/images/bg-pattern-card.svg" alt="">
    </div>
    <div class="center">
      <div class="photo">
        <img src="/images/image-victor.jpg" alt="">
      </div>
      <div class="text">
        <h2>Victor Crest &nbsp;<span class="opacity">26</span></h2>
        <p class="opacity">London</p>
        <div class="flex">
          <div class="one">
            <h2>80K</h2>
            <span class="opacity">Followers</span>
          </div>
          <div class="one">
            <h2>803K</h2>
            <span class="opacity">Likes</span>
          </div>
          <div class="one">
            <h2>1.4K</h2>
            <span class="opacity">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>


 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olawoyin</a>.
  </div>
</body>
</html>
